    <title>Weather Forcasting App</title>

<body >
    


    <!-- header of the page -->
    <header >
       
        <!-- navbar -->
        <nav class="flex flex-col items-center justify-center  text-2xl p-3 border-blue-600 bg-black text-white" >

           <!-- title or logo section  -->
           <section class="flex justify-center m-1">
            <h1>Weather_Forcast</h1>
           </section>
            <section >
                <!-- dropdown for way of search weather  -->
                <select id="selectMethod" class="border" onclick="displaySearch()">
                    <option class="text-black" value="Current Location">Use Current Location</option>
                    <option class="text-black" value="Search City" >Search city</option>
                </select>
                <div>
                    <!-- search ctn -->
                    <div  id="searchCtn" class="border    hidden overflow-hidden mt-3">
                        <i class="m-2 fa-solid fa-magnifying-glass"></i>
                        <input id="inputSearch"  class="  outline-0 text-[16px] w-[200px]" placeholder="Enter city name here ..." type="text">
                        <button class="bg-red-800 p-1 border cursor-pointer hover:bg-red-400" onclick="searchWeather()">Search</button>
                       
                    </div>
                   
                    <!-- search dropdown -->
                    <div id="dropdownCtn" class="bg-white w-[200px] text-red-600 z-10  absolute ">
                       
                    </div>
                </div>
            </section>
            </div>
        </nav>


    </header>



    <!-- main of the page -->
    <main id="main" class="grid grid-cols-1 xl:grid-cols-[1fr_2fr]  h-[80vh]  m-2 mt-5">



        <!-- section of current weather data  -->
        <section class=" flex flex-col items-center h-fit rounded-2xl m-2  justify-center shadow-2xl p-3">
            <h1 class="font-bold text-4xl" >Today Weather</h1>
            <br>
            <h2 class="font-bold text-3xl" id="city"></h2>
           <img id = "currentImage" class="w-[200px]" src="" alt="weatherIcon">
           <h2 class="text-5xl font-bold" id="currentTemp"></h2>
           <p class="font-bold text-2xl" id="currentDesc"></p>
           
           <section class=" w-full flex justify-between p-2">
            <div>
                <p class="flex items-center text-[14px]" id="currentHumidity"></p>
            </div>
            <div>
                <p class="flex items-center text-[14px]" id="currentWind"></p>
            </div>
           </section>
        </section>




        <!-- section of next five days weather data  -->
        <section class="shadow-2xl  m-2 p-2 rounded-2xl">

            <!-- heading of the section -->
            <h1 class="font-bold text-4xl m-1.5">Next five days forcast</h2>


             <!-- grid of five days    -->
            <section id="fiveDaysList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2   h-[80%]  ">
               
              
               
               <!-- here all weather's card will display -->
              
              
            </section>

        </section>
    </main>




    <script src="weather.js"></script>
</body>
